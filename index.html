<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>worldweatherppV2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

      />
      <link rel="stylesheet" href="src/styles.css">
    />

  <body>
    <div class="weather-app">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city" required
        id="search-form-input"
        class="search-form-input" 
        />

        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
    </div>
      <h1 class="weather-app-city" id="city">Nairobi</h1>
      <p class="weather-app-details">
        Monday 14:22, Partly Cloudy <br />
        Humidity:77%, Wind: <strong>7.7km/h</strong>        
      </p>   
    </div>
    <div class="weather-app-container">
    <span class="weather-app-icon">☀️</span> 
  <span class="weather-app-temperature">18°C</span>
  </div>
    </main>

    <footer>
